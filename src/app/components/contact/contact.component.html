<div class="contact connect-section">
  <div class="connect-container">
    <div class="connect-left">
      <h1 class="connect-title">let's<br><span>connect.</span></h1>
      <p class="connect-desc">Have a project in mind? I'd love to hear about it. Drop me a message and let's create something amazing together.</p>
      <form class="connect-form">
        <div class="connect-form-group">
          <label>Name</label>
          <input type="text" placeholder="Your name" />
        </div>
        <div class="connect-form-group">
          <label>Email</label>
          <input type="email" placeholder="your.email@example.com" />
        </div>
        <div class="connect-form-group">
          <label>Message</label>
          <textarea placeholder="Tell me about your project..."></textarea>
        </div>
        <button type="submit" class="connect-btn">Send Message</button>
      </form>
    </div>
    <div class="connect-right">
      <div class="contact-social-wrapper">
        <div class="social-container">
          <div class="social-blur-bg"></div>
          <div class="social-grid">
            <a href="mailto:dolatdigitals@gmail.com" class="social-icon" target="_blank" rel="noopener">
              <div class="icon-wrapper">
                <i class="ri-mail-line ri-xl text-primary"></i>
              </div>
              <span>Email</span>
            </a>
            <a href="https://www.linkedin.com/" class="social-icon" target="_blank" rel="noopener">
              <div class="icon-wrapper">
                <i class="ri-linkedin-line ri-xl text-primary"></i>
              </div>
              <span>LinkedIn</span>
            </a>
            <a href="https://github.com/" class="social-icon" target="_blank" rel="noopener">
              <div class="icon-wrapper">
                <i class="ri-github-line ri-xl text-primary"></i>
              </div>
              <span>GitHub</span>
            </a>
            <a href="https://twitter.com/" class="social-icon" target="_blank" rel="noopener">
              <div class="icon-wrapper">
                <i class="ri-twitter-x-line ri-xl text-primary"></i>
              </div>
              <span>Twitter</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
