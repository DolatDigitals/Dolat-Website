<div class="contact connect-section">
  <div class="connect-container">
    <div class="connect-left">
      <h1 class="connect-title">let's<br><span>connect.</span></h1>
      <p class="connect-desc">Have a project in mind? I'd love to hear about it. Drop me a message and let's create something amazing together.</p>
      <form class="connect-form">
        <div class="connect-form-group">
          <label>Name</label>
          <input type="text" placeholder="Your name" />
        </div>
        <div class="connect-form-group">
          <label>Email</label>
          <input type="email" placeholder="your.email@example.com" />
        </div>
        <div class="connect-form-group">
          <label>Message</label>
          <textarea placeholder="Tell me about your project..."></textarea>
        </div>
        <button type="submit" class="connect-btn">Send Message</button>
      </form>
    </div>
    <div class="connect-right">
      <div class="connect-circle">
        <span class="connect-pulse"></span>
        <div class="connect-social-grid">
          <a class="connect-social-item" href="mailto:info@dolatdigital.com" target="_blank" rel="noopener">
            <i class="fas fa-envelope"></i>
            <span>Email</span>
          </a>
          <a class="connect-social-item" href="https://www.linkedin.com/" target="_blank" rel="noopener">
            <i class="fab fa-linkedin-in"></i>
            <span>LinkedIn</span>
          </a>
          <a class="connect-social-item" href="https://github.com/" target="_blank" rel="noopener">
            <i class="fab fa-github"></i>
            <span>GitHub</span>
          </a>
          <a class="connect-social-item" href="https://twitter.com/" target="_blank" rel="noopener">
            <i class="fab fa-twitter"></i>
            <span>Twitter</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
